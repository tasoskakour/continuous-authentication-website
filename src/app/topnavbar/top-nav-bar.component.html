<nav [ngClass]="{'navbar navbar-default': true, 'transparent-bg': this.router.url == '/home'}">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink="#">
                <span>
                    <img src="../../assets/img/logos/credit-card-with-lock_yellow.png" width="22" height="22" class="d-inline-block align-top"
                        alt=""> </span>SafeShop</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!-- Show always -->
                <li [ngClass]="">
                    <a routerLink="/home" routerLinkActive="active">Home </a>
                </li>

                <!--Show Profile  if user is logged in  -->
                <li *ngIf="authService.isUserLoggedIn()">
                    <a href="/" onClick="return false;" style="cursor:not-allowed;">Profile</a>
                    <!-- routerLink="/myprofile"  routerLinkActive="active"-->
                </li>

                <!--Drop down use cases show if user is logged in  -->
                <li *ngIf="authService.isUserLoggedIn()" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">User Scenarios
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a routerLink="/ucase1" routerLinkActive="active">Use Case 1</a>
                        </li>
                        <li>
                            <a routerLink="/ucase2" routerLinkActive="active">Use Case 2</a>
                        </li>
                        <li>
                            <a routerLink="/ucase3" routerLinkActive="active">Use Case 3</a>
                        </li>
                        <li>
                            <a routerLink="/ucase4" routerLinkActive="active">Use Case 4</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <!-- Show always -->
                <li>
                    <a routerLink="/learn-more" routerLinkActive="active">Learn More</a>
                </li>
                <!-- Show if user is logged out -->
                <li *ngIf="!authService.isUserLoggedIn()">
                    <a routerLink="/login" routerLinkActive="active">
                        <span class="glyphicon glyphicon-log-in"></span>Login</a>
                </li>
                <li *ngIf="!authService.isUserLoggedIn()">
                    <a routerLink="/register" routerLinkActive="active">
                        <span class="glyphicon glyphicon-user"></span>Register</a>
                </li>
                <!--Show if user is logged in  -->
                <li *ngIf="authService.isUserLoggedIn()">
                    <a id="logoutHrefID" [routerLink]="['/login']">
                        <span class="glyphicon glyphicon-log-out"></span>Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
