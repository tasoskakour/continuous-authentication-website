<form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <fieldset>
        <legend>
            <div align="center">
                <p style="font-size:xx-large;">Sign up to SafeShop</p>
            </div>
        </legend>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username" class="col-lg-4 control-label">First Name</label>
            <div class="col-lg-4">
                <input type="text" placeholder="First Name" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" required />
                <div *ngIf="f.submitted && !firstname.valid" class="help-block">First Name is required</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="lastname" class="col-lg-4 control-label">Last Name</label>
            <div class="col-lg-4">
                <input class="form-control" placeholder="Last Name" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" required>
                <div *ngIf="f.submitted && !lastname.valid" class="help-block">Last Name is required</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username" class="col-lg-4 control-label">Username</label>
            <div class="col-lg-4">
                <input class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password" class="col-lg-4 control-label">Password</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
        </div>



        <div class="form-group" align="center">
            <div class="col-lg-12">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button [disabled]="loading" type="submit" class="btn btn-primary" id="btnregister">Sign up</button>
