<form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && login(keystrokeAuthBox.isValidUserInput())" #f="ngForm" novalidate>
    <fieldset>
        <legend>
            <div align="center">
                <p style="font-size:xx-large;">Sign in to SafeShop</p>
                <h6>Need an account? <a class="nav-link" routerLink="/register">Sign Up</a>.</h6>
            </div>
        </legend>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username" class="col-lg-4 control-label">Username</label>
            <div class="col-lg-4">
                <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password" class="col-lg-4 control-label">Password</label>
            <div class="col-lg-4">
                <input class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
        </div>
        <!--For Keystroke dynamics  -->
