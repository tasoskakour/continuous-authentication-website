<!-- main app container -->

<div id="ngx-app-container-wrapper">

    <topnavbar *ngIf="this.router.url != '/home'"></topnavbar>



    <div [ngClass]="{'container': this.router.url != '/home'}">
        <alert></alert>
        <router-outlet></router-outlet>
    </div>

    <div *ngIf="this.router.url != '/home'" class="well well-sm" id="mywell" align="center">
        <a [routerLink]="['/about']">About</a> &nbsp; &nbsp; &nbsp;<span> <img src="assets/img/misc/github_icon.png" width="18" height="18" class="d-inline-block align-top" alt=""> </span>
        <a href="https://github.com/AuthEceSoftEng/continuous-authentication-website">Repo</a>
        <br>
        <p>SafeShop - Continuous Authentication With Keystroke Dynamics - © 2017 Created By Kakouris Anastasios.</p>

        <div>
            Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
                target="_blank">CC 3.0 BY</a></div>
    </div>


</div>



<!--The app component template is the root component template of the application,
it contains a router-outlet directive for displaying the contents of each view based on the current route,
and an alert directive for displaying alert messages from anywhere in the system.-->
